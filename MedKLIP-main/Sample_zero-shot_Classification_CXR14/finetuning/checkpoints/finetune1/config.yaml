train_file: /root/lily_wu/datasets/chestxray14/train_new_data.csv
valid_file: /root/lily_wu/datasets/chestxray14/valid_data.csv
test_file: /root/lily_wu/datasets/chestxray14/test_new_data.csv
disease_book: /root/lily_wu/MedKLIP-main/Sample_zero-shot_Classification_CXR14/observation
  explanation.json

d_model: 256
res_base_model: resnet50
dropout: 0.1
attribute_set_size: 2
N: 4
H: 4
text_encoder: emilyalsentzer/Bio_ClinicalBERT

image_res: 224
batch_size: 128
test_batch_size: 64
num_classes: 14
temp: 0.07
mlm_probability: 0.15
queue_size: 8192
momentum: 0.995
alpha: 0.4

optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 2e-5, epochs: 100, min_lr: 2e-5, decay_rate: 1, warmup_lr: 7e-5,
  warmup_epochs: 5, cooldown_epochs: 3}

optimizer_adv: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular_adv: {sched: cosine, lr: 2e-5, epochs: 100, min_lr: 1e-5, decay_rate: 1,
  warmup_lr: 3e-5, warmup_epochs: 2, cooldown_epochs: 0}

